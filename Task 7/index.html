<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: scroll;
    }

    canvas {
      position: absolute;
      display: block;
    }

    #grid {
      z-index: 0;
    }

    #row-header,
    #col-header {
      background: #f3f3f3;
      z-index: 2;
      /* position: sticky; */
    }

    #corner {
      background: #e0e0e0;
      z-index: 3;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="outer-container" style="overflow: auto; width: 100vw; height: 100vh;">
    <div id="canvas-wrapper" style="position: relative">
      <canvas id="grid">...</canvas>
      <canvas id="row-header">...</canvas>
      <canvas id="col-header">...</canvas>
    </div>
  </div>


  <script type="module" src="ExcelManager.js"></script>


  </script>
</body>

</html>
