<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel-like Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: scroll;
    }

    canvas {
      position: absolute;
      display: block;
    }

    #grid {
      z-index: 0;
    }

    #row-header,
    #col-header {
      background: #f3f3f3;
      z-index: 2;
    }

    #corner {
      background: #e0e0e0;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="grid"></canvas>
    <canvas id="row_header"></canvas>
    <canvas id="col_header"></canvas>
    <canvas id="corner" height="30" width="60"></canvas>
  </div>

  <script type="module" src="GridManager.js"></script>


  </script>
</body>

</html>
